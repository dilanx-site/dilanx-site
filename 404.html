<!DOCTYPE html>
<html>
    <head>
        <title>404 - Dilan Nair</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style/style2.css">
        <link rel="stylesheet" href="/fontawesome/css/all.css">
    </head>

    <body>
        <div class="heading-block less-padding">
            <div class="content">
                <p class="title" id="404-message">404 Error</p>
                <p class="subtitle">
                    The page you're looking for wasn't found.
                </p>
                <p class="button">
                    <a href="/">RETURN TO HOME</a>
                </p>
            </div>
        </div>
        <script>
            var msgs = ['Oh shoot.', 'Wait a second.', 'Hmm, wait.', 'What a shame.', 'Um, about that.', 'Aw shoot.', 'How unfortunate.', 'Nope, doesn\'t exist.'];

            let msg = msgs[Math.floor(Math.random() * msgs.length)];
            document.getElementById('404-message').innerText = msg;
        </script>
    </body>

</html>
